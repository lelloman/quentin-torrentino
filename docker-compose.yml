# Development docker-compose for Quentin Torrentino
# Starts only the external services needed for development/testing.
# The app itself runs natively via `cargo run`.

services:
  jackett:
    image: linuxserver/jackett:latest
    container_name: quentin-jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    ports:
      - "9117:9117"
    volumes:
      - ./data/jackett:/config
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped
    depends_on:
      - flaresolverr

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: quentin-flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Etc/UTC
    ports:
      - "8191:8191"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped
